# Netlify Configuration for Hair-Rent Shop
[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables (set these in Netlify UI)
# NEXT_PUBLIC_WORDPRESS_URL
# WC_CONSUMER_KEY
# WC_CONSUMER_SECRET
# DATABASE_URL

# Redirect rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
